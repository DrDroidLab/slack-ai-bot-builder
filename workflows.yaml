# Workflow Configuration
# Each workflow defines conditions for matching messages and actions to execute

workflows:
  - name: "hello_response"
    channel_name: "drdroid-slack-bot-tester"
    user_name: "*" 
    wildcard: "hi"
    action_script: "sample_response.py"
    enabled: true
  
  - name: "chatbot"
    channel_name: "drdroid-slack-bot-tester"
    user_name: "*"
    wildcard: "*chatbot*"
    action_script: "llm_chat.py"
    enabled: true